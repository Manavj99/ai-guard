repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks: [{id: black}]
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks: [{id: flake8}]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks: [{id: mypy}]
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.9
    hooks: [{id: bandit, args: ["-r", "src"]}]
